{% extends "base.html" %}

{% block title %}Login - Damascus Projects & Services{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">

      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px;" class="mb-3">
        <h2 class="fw-bold mb-1 text-gradient-primary">Welcome back</h2>
        <p class="text-muted">Sign in to access your projects</p>
      </div>

      <form method="POST" action="{{ url_for('login') }}">

        <div class="mb-3">
          <input type="email" name="email" class="form-control form-control-lg border-2 py-3" placeholder="Email address" required autofocus>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" name="password" class="form-control form-control-lg border-2 py-3" placeholder="Password" required>
          <a href="#" class="position-absolute end-0 top-0 mt-3 me-3 small text-primary text-decoration-none">Forgot?</a>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember" id="rememberMe">
            <label class="form-check-label small" for="rememberMe">Remember me</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-semibold shadow-primary">Sign In</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted small">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary fw-semibold text-decoration-none">Sign up</a></p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
