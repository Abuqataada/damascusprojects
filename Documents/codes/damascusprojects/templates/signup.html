{% extends "base.html" %}

{% block title %}Sign Up - Damascus Projects & Services{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px;" class="mb-3">
        <h2 class="fw-bold mb-1 text-gradient-primary">Create account</h2>
        <p class="text-muted">Get started with Damascus Projects</p>
      </div>

      <form method="POST" action="{{ url_for('signup') }}">

        <div class="mb-3">
          <input type="text" name="username" class="form-control form-control-lg border-2 py-3" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="text" name="first_name" class="form-control form-control-lg border-2 py-3" placeholder="First name" required>
        </div>
        <div class="mb-3">
          <input type="text" name="last_name" class="form-control form-control-lg border-2 py-3" placeholder="Last name" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control form-control-lg border-2 py-3" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control form-control-lg border-2 py-3" placeholder="Password" required minlength="8">
        </div>
        <div class="mb-3">
          <input type="password" name="confirm_password" class="form-control form-control-lg border-2 py-3" placeholder="Confirm password" required>
        </div>

        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label small" for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-semibold shadow-primary">Create Account</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted small">Already have an account? <a href="{{ url_for('login') }}" class="text-primary fw-semibold text-decoration-none">Sign in</a></p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
